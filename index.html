<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Haven</title>

    <!-- Link CSS directly from GitHub raw -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/marlwolf606-dev/GameHaven/main/style.css">
</head>
<body>
    <div class="container">
        <div class="bubbles">
            <!-- your spans here -->
        </div>
    </div>

    <input type="file" id="fileInput" accept=".html">
    <div class="glassbackground">
        <h1 id="mainPageTitle">Game Haven</h1>
    </div>

    <button class="toggle-games" data-target="#n64" id="emulation_dropdown" data-show="Show" data-hide="Hide">
        Show
    </button>

    <div class="gameTitle">
        <h3>Nintendo 64 Games</h3>
    </div>

    <div class="gameSection" id="n64">
        <div class="grid-container">
            <div class="Game">
                <img class="game_thumbnail" src="https://raw.githubusercontent.com/marlwolf606-dev/GameHaven/main/Super_Mario_64.png">
                <div class="blur">
                    <h2 class="titletext">Super Mario 64</h2>
                </div>
                <button class="playButton" data-game="SM64">Play</button>
                <button class="downloadButton" data-game="SM64">Download</button>
            </div>
        </div>
    </div>

    <div id="GameContainer"></div>

    <!-- Include JS directly from GitHub raw -->
    <script src="https://raw.githubusercontent.com/marlwolf606-dev/GameHaven/main/script.js"></script>

    <script>
    // File import feature stays inline
    document.getElementById("fileInput").addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const htmlContent = e.target.result;
            const blob = new Blob([htmlContent], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            window.open(url, "_blank");
        };
        reader.readAsText(file);
    });
    </script>
</body>
</html>
